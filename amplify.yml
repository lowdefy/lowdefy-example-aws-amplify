version: 1
applications:
  - appRoot: deploy
    frontend:
      phases:
        preBuild:
          commands:
            - corepack enable
            - pnpm i
            - pnpm build:lowdefy
            - node setBuildCommand.cjs
        build:
          commands:
            - pnpm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
