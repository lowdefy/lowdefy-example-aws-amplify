version: 1
applications:
  - appRoot: deploy
    frontend:
      phases:
        preBuild:
          commands:
            - corepack enable
            - pnpm i
            - pnpm build:lowdefy
            - cp ../setBuildCommand.mjs .
            - cp ../next.config.js .
            - node setBuildCommand.mjs
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
